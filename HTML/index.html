<!DOCTYPE html>
<html>
  <head>
    <title>Product Card</title>
    <style>
      .card {
        width: 250px;
        height: 350px;
        border: 1px solid #ddd;
        border-radius: 5px;
        padding: 10px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      }

      .best-seller-badge {
        background-color: #337ab7;
        color: #fff;
        padding: 5px 10px;
        border-radius: 5px;
        font-size: 14px;
        margin-bottom: 10px;
      }

      .product-image {
        width: 100%;
        height: 200px;
        object-fit: cover;
        border-radius: 5px;
      }

      .product-title {
        font-weight: bold;
        margin-top: 10px;
      }

      .rating {
        display: flex;
        align-items: center;
        margin-top: 10px;
      }

      .rating-icon {
        font-size: 14px;
        color: gold;
        margin-right: 5px;
      }

      .rating-text {
        font-size: 14px;
        color: #888;
      }

      .price {
        font-size: 18px;
        color: green;
        margin-top: 10px;
      }

      .old-price {
        text-decoration: line-through;
        color: #888;
        font-size: 14px;
      }

      .discount {
        color: green;
        font-size: 14px;
      }

      .delivery {
        font-size: 14px;
        color: #888;
        margin-top: 10px;
      }

      .express {
        background-color: #fff;
        border: 1px solid #ddd;
        padding: 5px 10px;
        border-radius: 5px;
        margin-top: 10px;
        display: flex;
        align-items: center;
      }

      .express-icon {
        width: 20px;
        height: 20px;
        margin-right: 5px;
      }

      .express-text {
        font-size: 14px;
        color: #888;
      }

      .favorite-icon {
        font-size: 18px;
        color: #888;
        cursor: pointer;
        margin-top: 10px;
      }

      .cart-button {
        background-color: #337ab7;
        color: #fff;
        border: none;
        padding: 10px 20px;
        border-radius: 5px;
        cursor: pointer;
        margin-top: 10px;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <div class="best-seller-badge">Best Seller</div>
      <img src="https://i.imgur.com/45i1v5b.jpg" class="product-image" />
      <h3 class="product-title">AR DOHA Egyptian White Rice 1kg</h3>
      <div class="rating">
        <i class="fas fa-star rating-icon"></i>
        <span class="rating-text">4.5 (613)</span>
      </div>
      <p class="price">
        EGP 35.25 <span class="old-price">49.95</span>
        <span class="discount">29% OFF</span>
      </p>
      <p class="delivery">Free Delivery</p>
      <div class="express">
        <img src="https://i.imgur.com/uO7j4t2.png" class="express-icon" />
        <span class="express-text">Get it by 20 July</span>
      </div>
      <i class="fas fa-heart favorite-icon"></i>
      <button class="cart-button">Add to Cart</button>
    </div>
  </body>
</html>
