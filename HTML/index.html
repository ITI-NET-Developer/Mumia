<!DOCTYPE html>
<html>
  <head>
    <title>Product Card</title>
    <style>
      .card {
        width: 250px;
        height: 350px;
        border: 1px solid #ddd;
        border-radius: 5px;
        padding: 10px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      }

      .best-seller-badge {
        background-color: #337ab7;
        color: #fff;
        padding: 5px 10px;
        border-radius: 5px;
        font-size: 14px;
        margin-bottom: 10px;
      }

      .product-image {
        width: 100%;
        height: 200px;
        object-fit: cover;
        border-radius: 5px;
      }

      .product-title {
        font-weight: bold;
        margin-top: 10px;
      }

      .rating {
        display: flex;
        align-items: center;
        margin-top: 10px;
      }

      .rating-icon {
        font-size: 14px;
        color: gold;
        margin-right: 5px;
      }

      .rating-text {
        font-size: 14px;
        color: #888;
      }

      .price {
        font-size: 18px;
        color: green;
        margin-top: 10px;
      }

      .old-price {
        text-decoration: line-through;
        color: #888;
        font-size: 14px;
      }

      .discount {
        color: green;
        font-size: 14px;
      }

      .delivery {
        font-size: 14px;
        color: #888;
        margin-top: 10px;
      }

      .express {
        background-color: #fff;
        border: 1px solid #ddd;
        padding: 5px 10px;
        border-radius: 5px;
        margin-top: 10px;
        display: flex;
        align-items: center;
      }

      .express-icon {
        width: 20px;
        height: 20px;
        margin-right: 5px;
      }

      .express-text {
        font-size: 14px;
        color: #888;
      }

      .favorite-icon {
        font-size: 18px;
        color: #888;
        cursor: pointer;
        margin-top: 10px;
      }

      .cart-button {
        background-color: #337ab7;
        color: #fff;
        border: none;
        padding: 10px 20px;
        border-radius: 5px;
        cursor: pointer;
        margin-top: 10px;
      }
    </style>
  </head>
  <body>
    <script src="../js/cardDesign.js"></script>
  </body>
</html>
